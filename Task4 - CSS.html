<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidenav {
        height: 100%;
        width: 50px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #f1f1f1;
        padding-top: 20px;
      }

      .sidenav a {
        padding: 15px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        margin: 10px 0;
        text-align: center;
        transition: 0.3s;
      }

      .sidenav a:nth-child(1) {
        background-color: blue;
      }
      .sidenav a:nth-child(2) {
        background-color: green;
      }
      .sidenav a:nth-child(3) {
        background-color: red;
      }
      .sidenav a:nth-child(4) {
        background-color: gray;
      }

      .sidenav a:hover {
        width: 150px;
      }

      .main {
        margin-left: 60px;
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </div>

    <div class="main">
      <h2><strong>Hoverable Sidenav Buttons</strong></h2>
      <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
  </body>
</html>
