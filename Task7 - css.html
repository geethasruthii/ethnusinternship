<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #8b2d47;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #5c1831;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 500px; /* Increased Width */
        color: white;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .form-group label {
        flex: 1;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 2;
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: none;
        height: 60px;
      }

      .gender-group {
        flex: 2;
        display: flex;
        gap: 15px; /* Add spacing between options */
      }

      .register-btn {
        width: 100%;
        background-color: white;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      .register-btn:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" placeholder="Your name" />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="Your email" />
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" />
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="gender-group">
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
            <label><input type="radio" name="gender" /> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Language:</label>
          <select>
            <option>Select language</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>

        <div class="form-group">
          <label>Zip Code:</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>About:</label>
          <textarea placeholder="Write about yourself..."></textarea>
        </div>

        <button class="register-btn">Register</button>
      </form>
    </div>
  </body>
</html>
