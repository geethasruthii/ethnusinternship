<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #8b2d47;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #5c1831;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        color: white;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .form-group label {
        flex: 1;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 2;
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: none;
        height: 60px;
      }

      .gender-group {
        flex: 2;
        display: flex;
        gap: 15px;
      }

      .register-btn {
        width: 100%;
        background-color: white;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      .register-btn:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
            minlength="8"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Your phone number"
            pattern="[0-9]{10}"
            required
          />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="gender-group">
            <label for="male"><input type="radio" id="male" name="gender" /> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" /> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" /> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="language">Language:</label>
          <select id="language" required>
            <option value="">Select language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code:</label>
          <input
            type="text"
            id="zip"
            placeholder="Your zip code"
            pattern="[0-9]{5}"
            required
          />
        </div>

        <div class="form-group">
          <label for="about">About:</label>
          <textarea id="about" placeholder="Write about yourself..."></textarea>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </body>
</html>
