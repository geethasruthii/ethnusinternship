<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List Example</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 20px;
        width: fit-content;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }

      .box p {
        margin: 0 0 10px 0;
        font-weight: bold;
        font-size: 18px;
      }

      ul {
        list-style-type: disc;
        margin: 0;
        padding-left: 20px;
      }

      ul ul {
        list-style-type: circle;
        margin-top: 5px;
        padding-left: 20px;
      }

      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lists can be nested (list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
